{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Tweet App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand text-white fs-3" href="">Tweet App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 d-flex justify-content-around mb-lg-0 mb-2">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'tweet_app:list_tweet' %}">List Tweet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'tweet_app:add_tweet' %}">Add tweet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'tweet_app:add_tweet_by_form' %}">Add tweet by form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'tweet_app:add_tweet_by_model_form' %}">Add tweet by model form</a>
            </li>
          </ul>
          <form class="d-flex justify-content-end" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
  </body>
</html>
