{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center mt-4">Register Page</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="POST">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
